{% extends 'artdatabase/base.html' %}

{% block content %}
    <div class="art">
        {% if user.is_authenticated %}
             <a class="btn btn-default" href="{% url 'art_edit' pk=art.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ art.title }}</h1>
        <p>Artist: {{ art.artist|linebreaksbr }}</p>
        <p>Created: {{ art.created|linebreaksbr }}</p>
    </div>
{% endblock %}
