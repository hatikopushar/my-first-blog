{% load static %}
<html>
    <head>
        <title>Art Database</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/artdatabase.css' %}">
    </head>
    <body>
        <div class="page-header">
          {% if user.is_authenticated %}
            <a href="{% url 'art_new' %}" class="top-menu">New Art</a>
            <a href="{% url 'artist_new' %}" class="top-menu">New Artist</a>
          {% endif %}
            <h1><a href="/artdatabase/">Art Database</a></h1>
            <h2>
              <a href="/">Django Girls Blogs</a>
              <a href="{% url 'art_list' %}" >Arts</a>
              <a href="{% url 'artist_list' %}">Artists</a>
              <a href="{% url 'search' %}">Search</a>
            </h2>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
